<div class="container mt-3">
  <div class="row justify-content-center mx-auto">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="text-center mb-2">Create Contacts</h5>
          <form [formGroup]="createForm" class="row p-1">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your First name"
                formControlName="firstName"
                required
              />
              <div
                class="text-danger my-auto"
                *ngIf="
                  createForm.controls['firstName'].invalid &&
                  (createForm.controls['firstName'].touched ||
                    createForm.controls['firstName'].dirty)
                "
              >
                <span
                  *ngIf="createForm.controls['firstName'].errors?.['required']"
                  >FirstName field is required</span
                >
              </div>
            </div>

            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your Last name"
                formControlName="lastName"
                required
              />
              <div
                class="text-danger my-auto"
                *ngIf="
                  createForm.controls['lastName'].invalid &&
                  (createForm.controls['lastName'].touched ||
                    createForm.controls['lastName'].dirty)
                "
              >
                <span
                  *ngIf="createForm.controls['lastName'].errors?.['required']"
                  >LastName field is required</span
                >
              </div>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                formControlName="email"
                required
              />
              <div
                class="text-danger my-auto"
                *ngIf="
                  createForm.controls['email'].invalid &&
                  (createForm.controls['email'].touched ||
                    createForm.controls['email'].dirty)
                "
              >
                <span *ngIf="createForm.controls['email'].errors?.['required']"
                  >Email field is required</span
                >
                <span *ngIf="createForm.controls['email'].errors?.['email']"
                  >Invalid Email Address</span
                >
              </div>
            </div>

            <div class="col-md-6">
              <label for="text" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                formControlName="phoneNumber"
                placeholder="Enter your Phone Number"
                required
              />
              <div
                class="text-danger my-auto"
                *ngIf="
                  createForm.controls['phoneNumber'].invalid &&
                  (createForm.controls['phoneNumber'].touched ||
                    createForm.controls['phoneNumber'].dirty)
                "
              >
                <span
                  *ngIf="createForm.controls['phoneNumber'].errors?.['required']"
                  >Phone Number field is required</span
                >
              </div>
            </div>

            <div class="col-12">
              <label for="text" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                formControlName="address"
                placeholder="Enter your address"
                required
              />
              <div
                class="text-danger my-auto"
                *ngIf="
                  createForm.controls['address'].invalid &&
                  (createForm.controls['address'].touched ||
                    createForm.controls['address'].dirty)
                "
              >
                <span
                  *ngIf="createForm.controls['address'].errors?.['required']"
                  >Address field is required</span
                >
              </div>
            </div>
            <div class="col-12">
              <label for="text" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                formControlName="city"
                placeholder="Enter your City"
                required
              />
              <div
                class="text-danger my-auto"
                *ngIf="
                  createForm.controls['city'].invalid &&
                  (createForm.controls['city'].touched ||
                    createForm.controls['city'].dirty)
                "
              >
                <span *ngIf="createForm.controls['city'].errors?.['required']"
                  >City field is required</span
                >
              </div>
            </div>
            <div class="col-md-6">
              <label for="text" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                formControlName="state"
                placeholder="Enter your City"
                required
              />
              <div
                class="text-danger my-auto"
                *ngIf="
                  createForm.controls['state'].invalid &&
                  (createForm.controls['state'].touched ||
                    createForm.controls['state'].dirty)
                "
              >
                <span *ngIf="createForm.controls['state'].errors?.['required']"
                  >State field is required</span
                >
              </div>
            </div>
            <div class="col-md-6">
              <label for="text" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                formControlName="country"
                placeholder="Enter your City"
                required
              />
              <div
                class="text-danger my-auto"
                *ngIf="
                  createForm.controls['country'].invalid &&
                  (createForm.controls['country'].touched ||
                    createForm.controls['country'].dirty)
                "
              >
                <span
                  *ngIf="createForm.controls['country'].errors?.['required']"
                  >Country field is required</span
                >
              </div>
            </div>
            <div class="col-md-12">
              <label for="text" class="form-label">ZIP</label>
              <input
                type="text"
                class="form-control"
                formControlName="postalCode"
                placeholder="Enter your City"
                required
              />
              <div
                class="text-danger my-auto"
                *ngIf="
                  createForm.controls['postalCode'].invalid &&
                  (createForm.controls['postalCode'].touched ||
                    createForm.controls['postalCode'].dirty)
                "
              >
                <span
                  *ngIf="createForm.controls['postalCode'].errors?.['required']"
                  >PostalCode field is required</span
                >
              </div>
            </div>

            <div class="d-flex flex-column flex-md-row">
              <button
                type="submit"
                [disabled]="createForm.invalid"
                class="btn btn-success m-2"
                (click)="Contacts()"
              >
                Create
              </button>
              <button
                type="submit"
                class="btn btn-danger m-2"
                routerLink="/home"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
