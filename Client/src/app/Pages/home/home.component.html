<div class="fluid px-1 m-3">
  <div class="table-responsive ">

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="index">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>FirstName</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
      
      <ng-container matColumnDef="country">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="postalCode">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Zip Code</th>
        <td mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-outline-primary btn-sm me-2" [routerLink]="['/edit', element.id]"><i class="bi bi-pencil-square"></i></button>
          <button class="btn btn-outline-danger  btn-sm " [routerLink]="['/delete', element.id]"><i class="bi bi-trash-fill"></i></button>      
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>

    </mat-paginator>
  </div>
</div>
